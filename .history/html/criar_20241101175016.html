<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar História</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/criar.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="cabeçalho">Criar História</header>


    <div class="container">
        <h1 class="text-center">Cadastro de História</h1>
        <form action="submit_story.php" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="form-group">
                <label for="image">Adicionar Imagem:</label>
                <input type="file" class="form-control-file" id="image" name="image" accept="image/*" required>
            </div>

            <div class="form-group text-center">
                <label for="title">Título</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="form-group text-center">
                <label for="idea">Ideia:</label>
                <input type="text" class="form-control" id="idea" name="idea" required>
            </div>

            <div class="form-group text-center">
                <label for="summary">Resumo:</label>
                <textarea class="form-control" id="summary" name="summary" rows="4" required></textarea>
            </div>

            <div class="form-group text-center">
                <label for="synopsis">Sinopse:</label>
                <textarea class="form-control" id="synopsis" name="synopsis" rows="4" required></textarea>
            </div>

            <div class="form-group text-center">
                <label for="characters">Personagens:</label>
                <textarea class="form-control" id="characters" name="characters" rows="4" required></textarea>
            </div>

            <div class="form-group text">
                <label for="setting">Cenário:</label>
                <textarea class="form-control" id="setting" name="setting" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-success btn-block">Cadastrar História</button>
        </form>
    </div>

    <!-- Link para o Bootstrap JS e dependências (opcional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
