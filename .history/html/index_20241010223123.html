<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>

  <main>
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6 col-lg-4">
          <div class="card shadow">
            <div class="card-body">
              <form id="form" class="form">
                <div class="text-center mb-4">
                  <img src="/imagens/g1.png" alt="" class="img-fluid mb-3">
                  <h1>Criar Conta</h1>
                </div>
                <!-- Nome -->
                <div class="form-group mb-3">
                  <input type="text" id="username" class="form-control" placeholder="Nome">
                  <span class="text-danger">Mensagem de erro</span>
                </div>
                <!-- E-mail -->
                <div class="form-group mb-3">
                  <input type="email" id="email" class="form-control" placeholder="E-mail">
                  <span class="text-danger">Mensagem de erro</span>
                </div>
                <!-- Senha -->
                <div class="form-group mb-3">
                  <input type="password" id="password" class="form-control" placeholder="Senha">
                  <span class="text-danger">Mensagem de erro</span>
                </div>
                <!-- Confirmação de senha -->
                <div class="form-group mb-4">
                  <input type="password" id="password-confirmation" class="form-control" placeholder="Confirme a senha">
                  <span class="text-danger">Mensagem de erro</span>
                </div>
                <!-- Botão -->
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">Criar Conta</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



<script src="/js/script.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/popper.min.js"></script>
</body>
</html>
