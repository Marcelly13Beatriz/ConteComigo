<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
</head>
<body>

<main>
        <div class="background">
            <div class="overlay"></div>
              <div class="content">        
                <form id="form" class="form">
                  <div class="form-content">
                    <label for="username">Nome do usuário</label>
                    <input
                      type="text"
                      id="username"
                      placeholder="Digite o nome do usuario..."
                    />
                    <a>Aqui vai a mensagem de erro....</a>
                  </div>
            
                  <div class="form-content">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      placeholder="Digite o seu email..."
                    />
                    <a>Aqui vai a mensagem de erro....</a>
                  </div>
            
                  <div class="form-content">
                    <label for="password">Senha</label>
                    <input
                      type="password"
                      id="password"
                      placeholder="Digite sua senha..."
                    />
                    <a>Aqui vai a mensagem de erro....</a>
                  </div>
            
                  <div class="form-content">
                    <label for="password-confirmation">Confirmação de senha</label>
                    <input
                      type="password"
                      id="password-confirmation"
                      placeholder="Digite sua senha novamente..."
                    />
                    <a>Aqui vai a mensagem de erro....</a>
                  </div>
            
                  <button type="submit">Cadastrar</button>
            
                </form>
            </div>
          </div>
        </div>
</main>


</body>
</html>
