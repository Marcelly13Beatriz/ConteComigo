<body>
    <header id="cabeçalho">Criar História</header>


    <form action="submit_story.php" method="post" enctype="multipart/form-data">
        placeholder
        
        <input type="file" id="image" name="image" accept="image/*" required>

        <label for="title">Título</label>
        <input type="text" id="title" name="title" required>

        <label for="idea">Ideia</label>
        <input type="text" id="idea" name="idea" required>

        <label for="summary">Resumo</label>
        <textarea id="summary" name="summary" rows="4" required></textarea>

        <label for="synopsis">Sinopse</label>
        <textarea id="synopsis" name="synopsis" rows="4" required></textarea>

        <label for="setting">Cenário:</label>
        <textarea id="setting" name="setting" rows="4" required></textarea>

        <button type="submit">Cadastrar História</button>
    </form>
</body>
