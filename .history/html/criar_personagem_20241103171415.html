<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Personagem</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <!-- Fontes do google - Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/criar_personagem.css">
    <link rel="icon" type="image/png" sizes="16x16" href="/imagens/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Cabeçalho do site -->
    <header id="cabeçalho">Novo Personagem</header>
    <div class="container-fluid">     <!-- corpo do site -->
        <div class="px-110">
            <!-- formulário para criação do personagem -->
            <form action="submit_character.php" method="post" enctype="multipart/form-data">
                <div class="col p-4">
                    <div class="row justify-content-center g-4">
                        <!-- Espaço para colocar a imagem -->
                        <div class="col-md-3 d-flex justify-content-center m-0">
                            <label for="image" class="story-card text-center custom-size d-flex flex-column align-items-center justify-content-center rounded m-4">
                                <span class="display-1" id="plusIcon">+</span>
                                <img id="imagePreview" src="" alt="Pré-visualização" class="img-fluid" style="display: none; max-width: 100%; object-fit: cover;">
                            </label>
                            <input type="file" id="image" name="image" accept="image/*" required class="d-none" onchange="previewImage(event)">
                        </div>
                    </div>

                    <input type="text" id="name" name="name" required placeholder="Nome do Personagem" class="form-control mb-3">
                    <input type="text" id="age" name="age" required placeholder="Idade" class="form-control mb-3">
                    <input type="text" id="gender" name="gender" required placeholder="Gênero" class="form-control mb-3">
                    <textarea id="backstory" name="backstory" rows="4" required placeholder="História de Fundo" class="form-control mb-3"></textarea>
                    <textarea id="traits" name="traits" rows="4" required placeholder="Características" class="form-control mb-3"></textarea>
                    <textarea id="goals" name="goals" rows="4" required placeholder="Objetivos" class="form-control mb-3"></textarea>
                    
                    <div class="text-center">
                        <button type="submit" class="btn-primary new-character-button mt-2 size">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
