<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ínicio</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/usuario.css">
    
</head>
<body>
    <div class="d-flex justify-content-between align-items-center bg-dark text-white p-3">
        <h2 class="mb-0">Conta Comigo</h2>
        <i class="bi bi-person-circle fs-3"></i>
      </div>
      
      <div class="container-fluid">
        <div class="row">
          <!-- Menu Lateral com Collapse -->
          <div class="col-auto p-0">
            <nav class="side-menu p-3 d-flex flex-column">
              <button class="btn btn-primary w-100 mb-2" data-bs-toggle="collapse" data-bs-target="#menuItems" aria-expanded="true" aria-controls="menuItems">
                <i class="bi bi-list"></i>
              </button>
              <div class="collapse show" id="menuItems">
                <ul class="nav flex-column">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Minhas Histórias</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Personagens</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Cenários</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Dicas</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
          
          <!-- Conteúdo Principal -->
          <div class="col p-4">
            <div class="row g-4">
              <!-- Card de Nova História -->
              <div class="col-md-3">
                <div class="story-card text-center">
                  <span class="display-1">+</span>
                </div>
                <button class="btn btn-dark new-story-button mt-2">Nova História</button>
              </div>
              <!-- Outros Cards de História -->
              <div class="col-md-3">
                <div class="story-card"></div>
              </div>
              <div class="col-md-3">
                <div class="story-card"></div>
              </div>
              <div class="col-md-3">
                <div class="story-card"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    
      <!-- Bootstrap JS e dependências -->
      <script src="/js/bootstrap.bundle.min.js"></script>
      <script src="/js/popper.min.js"></script>   
</body>
</html>
