<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar História</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/criar.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">

</head>
<body>
    <!-- Cabeçalho do site -->
    <header id="cabeçalho">Criar História</header>
    <!-- formulário para criação da história -->
    <div class="container-fluid">
        <div class="px-110">
            <form action="submit_story.php" method="post" enctype="multipart/form-data">
                <div class="col p-4">
                    <div class="row justify-content-center g-4">
                        <!-- Espaço para colocar a imagem -->
                        <div class="col-md-3 d-flex justify-content-center">
                            <label for="image" class="story-card text-center custom-size d-flex flex-column align-items-center justify-content-center border border-secondary rounded">
                                <span class="display-1" id="plusIcon">+</span>
                                <img id="imagePreview" src="" alt="Pré-visualização" class="img-fluid" style="display: none; max-width: 100%; object-fit: cover;">
                            </label>
                            <input type="file" id="image" name="image" accept="image/*" required class="d-none" onchange="previewImage(event)">
                        </div>
                        
                </div>
                <input type="text" id="title" name="title" required placeholder="Título" class="form-control mb-3">
                <input type="text" id="idea" name="idea" required placeholder="Ideia" class="form-control mb-3">
                <textarea id="summary" name="summary" rows="4" required placeholder="Resumo" class="form-control mb-3"></textarea>
                <textarea id="synopsis" name="synopsis" rows="4" required placeholder="Sinopse" class="form-control mb-3"></textarea>
                <textarea id="setting" name="setting" rows="4" required placeholder="Cenário" class="form-control mb-3"></textarea>
                
                <div class="text-center">
                    <button type="submit" class="btn-primary new-story-button mt-2 size">Salvar</button>
                </div>
            </form>
        </div>
    </div>
    
 
    
<script src="/criar.js"></script>
</body>
</html>
