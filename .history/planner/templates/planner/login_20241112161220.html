<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fazer Login</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imagens/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<main>
    <div class="background" style="background-image: url({% static 'imagens\notebook-1840276_1280.png' %});">
        <div class="overlay"></div>
        <div class="content">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <img src="{% static 'imagens/g1.png' %}" alt="Logo">
                <h1>Fazer Login</h1>

                <!-- Display error messages here -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="form-content">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                    <a>Mensagem de erro</a>
                </div>
                <div class="form-content">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                    <a>Mensagem de erro</a>
                </div>
                <button type="submit">Fazer Login</button>
            </form>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+0U6Gx4IcHCXey4eBq9A4VapNyFdh" crossorigin="anonymous"></script>
</body>
</html>
