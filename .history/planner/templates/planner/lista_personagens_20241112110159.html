<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Personagens</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/lista_personagens.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- ícones do bootstrap -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imagens/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" id="logo" href="{% url 'inicio' %}">
                <img src="{% static 'imagens/g1.png' %}" alt="" width="200" height="50">
            </a>

            <!-- Ícone de usuário com dropdown -->
            <div class="dropdown ms-auto">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2"></i> <!-- Ícone de usuário -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="#">Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid p-0">
        <!-- Título da Lista de Personagens -->
        <h3 class="text-center" id="titulo">Lista de Personagens</h3>

        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <a href="{% url 'criar_personagem' %}">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-primary" id="mais">+</button>
                    <button type="button" class="btn btn-primary" id="criar">Criar Personagem</button>
                </div>
            </a>
        </div>

        <!-- Loop through all personagens and display them -->
        <div class="container">
            <div class="row g-3 justify-content-start">
                {% for personagem in personagens %}
                    <div class="col-sm-6 col-md-4 col-lg-3">
                        <a href="{% url 'exibir_personagem' %}">
                            <div class="card" style="width: 100%; margin-bottom: 15px;">
                                <div class="row no-gutters">
                                    <div class="col-md-4">
                                        <img src="{% static 'imagens/exemplo_personagem.jpeg' %}" class="card-img" alt="Imagem do Personagem">
                                    </div>
                                    <div class="col-md-8">
                                        <div class="card-body text-center">
                                            <h5 class="card-title">{{ personagem.pers_nome }}</h5>
                                            <p class="card-text">{{ personagem.pers_aparencia }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                {% empty %}      
        </div>
            <p class="text-center">Não há personagens cadastrados.</p>
        {% endfor %}
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</body>
</html>
