<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ínicio</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- icons -->
    <link rel="icon" type="image/png" sizes="16x16"  href="{% static 'imagens/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

<!-- header of the site -->
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex align-items-center">
        <!-- Logo -->
        <a class="navbar-brand" id="no_transform" href="{% url 'inicio' %}">
            <img src="{% static 'imagens/g1.png' %}" alt="" width="200" height="50">
        </a>

        <!-- User icon with dropdown -->
        <div class="dropdown ms-auto">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-person-circle fs-2"></i> <!-- User icon -->
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                <li><a class="dropdown-item" href="#">Perfil</a></li>
                <li><a class="dropdown-item" href="{% url 'configuracao_conta' %}">Configurações</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar menu -->
        <div class="col-auto p-0 position-relative">
            <nav class="side-menu p-3 d-flex flex-column">
                <button class="btn btn-primary w-100 mb-2" id="menuToggle">
                    <i class="bi bi-list"></i> <!-- Menu icon -->
                </button>
                <button id="closeMenu" class="btn-close close-button" aria-label="Close menu" style="display: none;"></button>

                <div class="collapse" id="menuItems">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'inicio' %}">Minhas Histórias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'lista_personagens' %}">Personagens</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cenários</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Dicas</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- Main content -->
        <div class="col p-4">
            <div class="row">
                <!-- Card 1: New story -->
                <div class="col-md-2 d-flex flex-column align-items-center">
                    <a href="{% url 'criar' %}" id="no_transform">
                        <div class="story-card text-center custom-size">
                            <span class="display-1">+</span>
                        </div>
                    </a>
                    <a href="{% url 'criar' %}">
                        <button class="btn btn-primary new-story-button mt-2 size">Nova História</button>
                    </a>
                </div>

                <!-- Card 2: Example story -->
                <div class="col-md-2 d-flex flex-column align-items-center">
                    <a href="{% url 'exibir_historia' %}" id="no_transform">
                        <div class="story-card text-center custom-size">
                            <img src="{% static 'imagens/exemplo_capa.png' %}" alt="Imagem da História" class="img-fluid" />
                        </div>
                    </a>
                    <a href="{% url 'exibir_historia' %}" id="history_name">
                        <h5 class="mt-2 text-center">Nome da História</h5>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/script_usuario.js' %}"></script>
</body>
</html>
