<!DOCTYPE html>
<html lang="pt">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil da Conta</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/configuracao_conta.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- ícones do bootstrap -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imagens/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- header do site -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" id="logo" href="{% url 'inicio' %}">
                <img src="{% static 'imagens/g1.png' %}" alt="" width="200" height="50">
            </a>

            <!-- Ícone de usuário com dropdown -->
            <div class="dropdown ms-auto">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2"></i> <!-- Ícone de usuário -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="{% url 'exibir_perfil' %}">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'configuracao_conta' %}">Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="configuracao" id="configuracao-parte">
            <div class="container">
                <section class="configuracao__geral">
                    <div class="configuracao__conteudo">
                        <h2 class="configuracao__titulo">Perfil de conta</h2>
                        <hr class="configuracao__linha">
                        <form class="configuracao__form" autocomplete="off">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome</label>
                                <p id="nome" class="form-control-plaintext configuracao__input configuracao__nome">{{ usuario.user_nome }}</p>
                            </div>
                            <div class="col-12 mb-4">
                                <div class="card">
                                    <div class="card-body">
                                        <h4>Idade</h4>
                                        <p id="characterAge">Idade não disponível</p> <!-- Você pode calcular a idade ou mostrar uma informação extra se necessário -->
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <p id="email" class="form-control-plaintext">{{ usuario.user_email }}</p>
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <p id="senha" class="form-control-plaintext">******</p> <!-- Senha não será exibida por questões de segurança -->
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/script_usuario.js' %}"></script>
</html>
