<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
</head>
<body>

<main>
    <div class="background">
        <div class="overlay"></div>
        <div class="content">
            <form id="form" class="form" action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}
                <img src="{% static 'imagens/g1.png' %}" alt="Logo">
                <h1>Criar Conta</h1>

                <!-- Display error messages here -->
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger">{{ message }}</div>
                    {% endfor %}
                {% endif %}

                <div class="form-content">
                    <input type="text" id="username" name="username" placeholder="Nome" required>
                </div>
                <div class="form-content">
                    <input type="email" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="form-content">
                    <input type="password" id="password" name="password" placeholder="Senha" required>
                </div>
                <div class="form-content">
                    <input type="password" id="password-confirmation" name="password-confirmation" placeholder="Confirme a senha" required>
                </div>
                <button type="submit">Criar Conta</button>
            </form>
        </div>
    </div>
</main>

</body>
</html>
