<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações da História</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/inicio.css' %}">
    <link rel="stylesheet" href="{% static 'css/informacao_historia.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- ícones do bootstrap -->
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'imagens/favicon-16x16.png' %}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>

    <!-- Cabeçalho do site -->
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid d-flex align-items-center">
                <!-- Logo -->
                <a class="navbar-brand" id="logo" href="{% url 'inicio' %}">
                    <img src="{% static 'imagens/g1.png' %}" alt="" width="200" height="50">
                </a>

                <!-- Ícone de usuário com dropdown -->
                <div class="dropdown ms-auto">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-person-circle fs-2"></i> <!-- Ícone de usuário -->
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="#">Perfil</a></li>
                        <li><a class="dropdown-item" href="#">Configurações</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sair</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <h2 class="historia__titulo">Informações</h2>

    <div class="container-fluid">
        <div class="px-110">
            <form action="{% url '' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-control mb-3">
                    <label for="title">Título:</label>
                    <p id="title">Aqui vai o título recebido</p>
                </div>

                <div class="form-control mb-3">
                    <label for="idea">Ideia:</label>
                    <p id="idea">Aqui vai a ideia recebida</p>
                </div>

                <div class="form-control mb-3">
                    <label for="summary">Resumo:</label>
                    <p id="summary">Aqui vai o resumo recebido</p>
                </div>

                <div class="form-control mb-3">
                    <label for="synopsis">Sinopse:</label>
                    <p id="synopsis">Aqui vai a sinopse recebida</p>
                </div>

                <div class="form-control mb-3">
                    <label for="setting">Cenário:</label>
                    <p id="setting">Aqui vai o cenário recebido</p>
                </div>
            </form>
        </div>
    </div>

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/script_usuario.js' %}"></script>
    <script src="{% static 'criar.js' %}"></script>
</body>
</html>
