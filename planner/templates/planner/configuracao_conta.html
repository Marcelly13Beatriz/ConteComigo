<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração da Conta</title>
    <link rel="stylesheet" href="/planner/static/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/si5OZ5DbLWe4bC0+/Z4IO5p6kDIH93xMEd6Fbu" crossorigin="anonymous">
    <link rel="stylesheet" href="/planner/static/css/inicio.css">
    <link rel="stylesheet" href="/planner/static/css/configuracao_conta.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- ícones do bootstrap -->
    <link rel="icon" type="image/png" sizes="16x16" href="/planner/static/imagens/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- header do site -->
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" id="logo" href="{% url 'inicio' %}">
                <img src="/planner/static/imagens/g1.png" alt="" width="200" height="50">
            </a>

            <!-- Ícone de usuário com dropdown -->
            <div class="dropdown ms-auto">
                <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="bi bi-person-circle fs-2"></i> <!-- Ícone de usuário -->
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li><a class="dropdown-item" href="{% url 'configuracao_conta' %}">Configurações</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="configuracao" id="configuracao-parte">
            <div class="container">
                <section class="configuracao__geral">
                    <div class="configuracao__conteudo">
                        <h2 class="configuracao__titulo">Configuração de conta</h2>
                        <hr class="configuracao__linha">
                        <form class="configuracao__form" autocomplete="off">
                            <input maxlength="50" type="text" class="configuracao__input configuracao__nome" required placeholder="Nome">
                            <input maxlength="50" type="email" class="configuracao__input configuracao__email" required placeholder="seuemail@dominio.com">
                            <input maxlength="50" type="text" class="configuracao__input configuracao__senha" required placeholder="senha">

                            <div class="text-center">
                                <button type="submit" class="btn-primary new-character-button mt-2 size botao__salvar">Salvar</button>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </main>

    <script src="/planner/static/js/bootstrap.bundle.min.js"></script>
    <script src="/planner/static/js/popper.min.js"></script>
    <script src="/planner/static/js/script_usuario.js"></script>
</body>
</html>
